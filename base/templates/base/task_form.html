{% extends 'base/main.html' %}

{% block content %}
<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>

<div class="card-body">
    <form method="POST" action="">
        {% csrf_token %}

        <label for="{{ form.title.id_for_label }}">Title:</label>
        {{ form.title }}
        <br>

        <label for="{{ form.description.id_for_label }}">Description:</label>
        {{ form.description }}
        <br>

        <label for="{{ form.complete.id_for_label }}">Complete:</label>
        {{ form.complete }}
        <br>

        <label for="{{ form.urgent.id_for_label }}">Urgent:</label>
        {{ form.urgent }}
        <br>

        <label for="{{ form.deadline.id_for_label }}">Deadline:</label>
        <input type="date" name="{{ form.deadline.name }}" {% if form.is_bound %}value="{{ form.deadline.value|date:'Y-m-d' }}"{% endif %}>
        {% if form.instance.deadline %}
            <p>Current Deadline: {{ form.instance.deadline|date:'Y-m-d' }}</p>
        {% endif %}
        <br><br>
        <input class="button" type="submit" value="Submit">
    </form>
</div>
{% endblock content %}
